<body>

</div>
<div class="right">
    <p>Click Here to Listen</p>
    <img src="play.png" id="icon">
</div>
</div>

    </div>
    
    <audio id="mySong">
<source src="inaa.mp3" type="audio/mp3">
 </audio>
  
 <script>
var mySong = document.getElementById('mySong');
var icon =  document.getElementById('icon');

icon.onclick = function(){
    if(mySong.paused){
        mySong.play();
        icon.src ='pause.png'
    }else{
        mySong.pause();
        icon.src ='play.png'
    }
  
}
 </script>
</body>
